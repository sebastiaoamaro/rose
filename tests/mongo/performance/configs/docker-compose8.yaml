version: '2'
services:
  mongo0:
    hostname: mongo0
    container_name: mongo0
    image: mongo:4.4

    command: mongod --port 27017 --dbpath /data/db --replSet rs0 --oplogSize 128 --bind_ip 0.0.0.0
    ports:
      - 27017:27017
    expose:
      - "27017"
    networks:
      db:
        ipv4_address: 172.19.0.2
    environment:
      TERM: xterm
    volumes:
      - ./start4.sh:/rs-init.sh
      - /etc/localtime:/etc/localtime:ro
      - /mongo/8/data0:/data/db
