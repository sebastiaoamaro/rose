version: "2"
services:
  mongo0:
    hostname: mongo0
    container_name: mongo0
    image: mongo:8.0

    command: mongod --port 27017 --dbpath /data/db --replSet rs0 --bind_ip 0.0.0.0
    ports:
      - 27017:27017
    expose:
      - "27017"
    networks:
      db:
        ipv4_address: 172.19.0.2
    environment:
      TERM: xterm
    volumes:
      - ./start4.sh:/rs-init.sh
      - /etc/localtime:/etc/localtime:ro
      - /mongo/4/data0:/data/db
  mongo1:
    hostname: mongo1
    container_name: mongo1
    image: mongo:8.0

    command: mongod --port 27017 --dbpath /data/db --replSet rs0 --bind_ip 0.0.0.0
    ports:
      - 27018:27017
    expose:
      - "27017"
    networks:
      db:
        ipv4_address: 172.19.0.3
    environment:
      TERM: xterm
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mongo/4/data1:/data/db

  mongo2:
    hostname: mongo2
    container_name: mongo2
    image: mongo:8.0

    command: mongod --port 27017 --dbpath /data/db --replSet rs0 --bind_ip 0.0.0.0
    ports:
      - 27019:27017
    expose:
      - "27017"
    networks:
      db:
        ipv4_address: 172.19.0.4
    environment:
      TERM: xterm
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mongo/4/data2:/data/db

  mongo3:
    hostname: mongo3
    container_name: mongo3
    image: mongo:8.0

    command: mongod --port 27017 --dbpath /data/db --replSet rs0 --bind_ip 0.0.0.0
    ports:
      - 27020:27017
    expose:
      - "27017"
    networks:
      db:
        ipv4_address: 172.19.0.5
    environment:
      TERM: xterm
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mongo/4/data3:/data/db

networks:
  db:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
