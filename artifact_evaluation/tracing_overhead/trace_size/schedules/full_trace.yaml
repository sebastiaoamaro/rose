execution_plan:
  maximum_time: 300
  setup:
    script: /vagrant/artifact_evaluation/tracing_overhead/trace_size/scripts/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/artifact_evaluation/tracing_overhead/trace_size/scripts/workload.sh
  cleanup:
    script: /vagrant/artifact_evaluation/tracing_overhead/trace_size/scripts/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/artifact_evaluation/tracing_overhead/trace_size/scripts/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    container_type: docker_automatic
    ip: 172.38.0.11
  node2:
    container: true
    container_type: docker_automatic
    ip: 172.38.0.12
  node3:
    container: true
    container_type: docker_automatic
    ip: 172.38.0.13
