version: "2"
services:
  mongo-0:
    hostname: mongo0
    container_name: mongo-0
    image: custom_mongo:2.4.3
    command: ./mongod --port 27017 --dbpath /data/db --replSet rs0 --oplogSize 128 --bind_ip 0.0.0.0
    ports:
      - 27017:27017
    expose:
      - "27017"
    networks:
      db:
        ipv4_address: 172.20.0.2
    environment:
      TERM: xterm
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mongo_2.4_rs/data0:/data/db
  mongo-1:
    hostname: mongo1
    container_name: mongo-1
    image: custom_mongo:2.4.3
