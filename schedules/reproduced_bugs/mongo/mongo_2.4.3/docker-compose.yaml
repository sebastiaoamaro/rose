      - /etc/localtime:/etc/localtime:ro
      - /mongo_2.4_rs/data4:/data/db

  client:
    hostname: client
    container_name: client
    image: mongo_client:2.4.3
    networks:
      db:
        ipv4_address: 172.20.0.7
    tty: true
networks:
  db:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
