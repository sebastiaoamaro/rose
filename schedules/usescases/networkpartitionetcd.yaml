#Inject network partition {A} {B,C] after 5 seconds
nodes:
  etcdA:
    veth: vethxyz
  etcdB:
    veth: vethxyz
  etcdC:
    veth: vethxyz

faults:
  network_partition:
    type: network_partition
    network_partitions:
      partition1:
        etcdA
      partition2:
        etcdB      
        etcdC
    begin_conditions:
      time: 5