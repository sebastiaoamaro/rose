#Pause process for 0.2 after function {#symbolhere} is called from #binary
nodes:
  etcdA:
    pid: 12345
faults:
  crash_nodeA:
    type: process_pause
    target: etcdA
    duration: 0.2
    begin_conditions:
      user_function:
        binary_location: …/../etcd
        symbol: “member_add”
        call_count: 1