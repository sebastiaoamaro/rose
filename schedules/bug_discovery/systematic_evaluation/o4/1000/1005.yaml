execution_plan:
  maximum_time: 60
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  "21":
    type: block_ips
    target: node1
    duration: 10000
    ips_in:
      - node2
      - node3
    begin_conditions:
      - "21":
          type: syscall
          syscall_name: write
          call_count: 30

  "22":
    type: syscall
    target: node3
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - "22":
          type: file_syscall
          syscall_name: openat
          file_name: .aof
          call_count: 3

  "23":
    type: process_kill
    target: node2
    begin_conditions:
      - 23:
          type: time
          time: 9000

  "24":
    type: process_pause
    target: node1
    duration: 10000
    begin_conditions:
      - "24":
          type: file_syscall
          syscall_name: write
          file_name: .rdb
          call_count: 4

  "25":
    type: block_ips
    target: node2
    duration: 10000
    ips_out:
      - node1
    begin_conditions:
      - "25":
          type: time
          time: 18000
