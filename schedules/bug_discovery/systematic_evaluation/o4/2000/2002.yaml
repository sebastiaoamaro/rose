execution_plan:
  maximum_time: 60
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  "11":
    type: process_kill
    target: node3
    begin_conditions:
      - "11":
          type: time
          time: 4000

  "12":
    type: syscall
    target: node1
    details:
      name: read
      return_value: -1
    begin_conditions:
      - "12":
          type: file_syscall
          syscall_name: read
          file_name: nodes.conf
          call_count: 3

  "13":
    type: block_ips
    target: node2
    ips_out:
      - node1
    begin_conditions:
      - "13":
          type: syscall
          syscall_name: write
          call_count: 20

  "14":
    type: process_pause
    target: node1
    duration: 20000
    begin_conditions:
      - "14":
          type: file_syscall
          syscall_name: write
          file_name: .rdb
          call_count: 4

  "15":
    type: block_ips
    target: node3
    ips_out:
      - node2
    begin_conditions:
      - "15":
          type: time
          time: 8000

  "16":
    type: syscall
    target: node2
    details:
      name: write
      return_value: -1
    begin_conditions:
      - "16":
          type: file_syscall
          syscall_name: write
          file_name: .aof
          call_count: 1

  "17":
    type: process_kill
    target: node1
    begin_conditions:
      - "17":
          type: time
          time: 10000

  "18":
    type: block_ips
    target: node2
    duration: 10000
    ips_in:
      - node3
    begin_conditions:
      - "18":
          type: syscall
          syscall_name: openat
          call_count: 5

  "19":
    type: process_pause
    target: node3
    duration: 10000
    begin_conditions:
      - "19":
          type: syscall
          syscall_name: read
          call_count: 100

  "20":
    type: block_ips
    target: node1
    duration: 10000
    ips_in:
      - node2
    begin_conditions:
      - "20":
          type: time
          time: 16000
