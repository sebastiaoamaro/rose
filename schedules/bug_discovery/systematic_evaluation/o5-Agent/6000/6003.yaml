execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled

nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  fail-fsync-on-flush:
    type: syscall
    target: node1
    details:
      name: fsync
      return_value: -1
    begin_conditions:
      - on_flush_appendonly:
          type: user_function
          symbol: "flushAppendOnlyFile"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1

  block-replica-acks:
    type: block_ips
    target: node2
    ips_in:
      - node1
    duration: 20000
    begin_conditions:
      - isolate_replicas:
          type: time
          time: 2000
  pause-node1-to-prevent-retry:
    type: process_pause
    target: node1
    duration: 10000
    begin_conditions:
      - pause_after_fsync_failure:
          type: syscall
          syscall_name: "fsync"
          call_count: 1
