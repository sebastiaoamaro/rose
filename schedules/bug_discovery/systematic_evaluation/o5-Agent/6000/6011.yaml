execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  delay-bio-completion:
    type: process_pause
    target: node1
    duration: 20000
    begin_conditions:
      - before_manifest_switch:
          type: user_function
          symbol: "rewriteAppendOnlyFileBackground"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fail-fsync-manifest-atomic:
    type: syscall
    target: node1
    details:
      name: fsync
      return_value: -1
    begin_conditions:
      - during_manifest_write:
          type: user_function
          symbol: "backgroundRewriteDoneHandler"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  block-replicas-to-prevent_ack:
    type: block_ips
    target: node1
    ips_out:
      - node2
      - node3
    duration: 10000
    begin_conditions:
      - isolate_during_switch:
          type: time
          time: 4000
