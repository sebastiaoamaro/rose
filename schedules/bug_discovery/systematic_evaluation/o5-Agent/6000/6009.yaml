execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13
faults:
  fail-module-aux-write:
    type: syscall
    target: node2
    details:
      name: write
      return_value: -1
    begin_conditions:
      - modules_aux_save:
          type: user_function
          symbol: "rdbSaveModulesAux"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fail-rm_save:
    type: syscall
    target: node2
    details:
      name: write
      return_value: -1
    begin_conditions:
      - rm_rdbsave:
          type: user_function
          symbol: "RM_SaveString"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  pause-node2-to-prevent-retry:
    type: process_pause
    target: node2
    duration: 10000
    begin_conditions:
      - pause_after_module_fail:
          type: time
          time: 1000
