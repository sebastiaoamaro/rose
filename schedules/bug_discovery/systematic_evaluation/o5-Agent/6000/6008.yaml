execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  net_partition_during_migrate:
    type: block_ips
    target: node1
    ips_out:
      - node3
    duration: 20000
    begin_conditions:
      - migrate_started:
          type: user_function
          symbol: "migrateCommand"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  kill-target-midtransfer:
    type: process_kill
    target: node3
    begin_conditions:
      - kill_target:
          type: time
          time: 2000
  fail-write-on-source:
    type: syscall
    target: node1
    details:
      name: write
      return_value: -1
    begin_conditions:
      - fail_ack_write:
          type: syscall
          syscall_name: "write"
          call_count: 20
