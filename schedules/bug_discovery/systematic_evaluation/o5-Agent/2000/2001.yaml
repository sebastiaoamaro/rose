execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  kill_leader_early:
    type: process_kill
    target: node1
    begin_conditions:
      - t_5s:
          type: time
          time: 5000
  pause_replica_during_sync:
    type: process_pause
    target: node2
    duration: 20000
    begin_conditions:
      - sync_attempt_1:
          type: syscall
          syscall_name: write
          call_count: 10
  block_node2_out_to_node1:
    type: block_ips
    target: node2
    ips_out:
      - node1
    duration: 30000
    begin_conditions:
      - after_leader_kill:
          type: time
          time: 7000
  fail_write_on_node3:
    type: syscall
    target: node3
    details:
      name: write
      return_value: -1
    begin_conditions:
      - rdb_snapshot_call_2:
          type: syscall
          syscall_name: openat
          call_count: 2
  openat_fail_on_node2:
    type: syscall
    target: node2
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - aof_open_attempt:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 1
  block_node1_in_from_node3:
    type: block_ips
    target: node1
    ips_in:
      - node3
    duration: 45000
    begin_conditions:
      - late_partition:
          type: time
          time: 30000
  pause_leader_long:
    type: process_pause
    target: node1
    duration: 50000
    begin_conditions:
      - leader_re_election_window:
          type: time
          time: 15000
  kill_replica_late:
    type: process_kill
    target: node3
    begin_conditions:
      - end_of_test:
          type: time
          time: 120000
  fail_read_on_node1:
    type: syscall
    target: node1
    details:
      name: read
      return_value: -1
    begin_conditions:
      - disk_read_after_rewrite:
          type: syscall
          syscall_name: openat
          call_count: 5
