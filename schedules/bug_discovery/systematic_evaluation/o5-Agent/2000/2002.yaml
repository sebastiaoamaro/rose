execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  block_all_node2:
    type: block_ips
    target: node2
    ips_in:
      - node1
      - node3
    ips_out:
      - node1
      - node3
    duration: 60000
    begin_conditions:
      - immediate:
          type: time
          time: 2000
  fail_openat_on_node1:
    type: syscall
    target: node1
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - rdb_open_attempt:
          type: file_syscall
          syscall_name: openat
          file_name: .rdb
          call_count: 1
  pause_node3_short:
    type: process_pause
    target: node3
    duration: 10000
    begin_conditions:
      - after_first_snapshot:
          type: time
          time: 8000
  kill_node1_mid:
    type: process_kill
    target: node1
    begin_conditions:
      - leader_io_error_count:
          type: syscall
          syscall_name: write
          call_count: 20
  fail_write_node2_late:
    type: syscall
    target: node2
    details:
      name: write
      return_value: -1
    begin_conditions:
      - late_write:
          type: time
          time: 90000
  block_node3_out_to_node1:
    type: block_ips
    target: node3
    ips_out:
      - node1
    duration: 25000
    begin_conditions:
      - after_replication_spikes:
          type: syscall
          syscall_name: write
          call_count: 15
  fail_read_node2:
    type: syscall
    target: node2
    details:
      name: read
      return_value: -1
    begin_conditions:
      - read_during_recovery:
          type: time
          time: 40000
  pause_node1_brief:
    type: process_pause
    target: node1
    duration: 1000
    begin_conditions:
      - heartbeat_miss_window:
          type: syscall
          syscall_name: write
          call_count: 5
  block_node1_in_from_node2:
    type: block_ips
    target: node1
    ips_in:
      - node2
    duration: 40000
    begin_conditions:
      - partition_on_reconfig:
          type: time
          time: 35000
  openat_fail_node3_during_aof:
    type: syscall
    target: node3
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - aof_rewrite_start:
          type: file_syscall
          syscall_name: write
          file_name: .aof
          call_count: 1
