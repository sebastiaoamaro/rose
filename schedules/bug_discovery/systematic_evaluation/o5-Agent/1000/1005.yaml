execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  leader_isolation_node1:
    type: block_ips
    target: node1
    ips_in:
      - node2
    ips_out:
      - node3
    duration: 50000
    begin_conditions:
      - election_window:
          type: time
          time: 10000
      - leader_write_surge:
          type: syscall
          syscall_name: write
          call_count: 15
  pause_node2_short:
    type: process_pause
    target: node2
    duration: 10000
    begin_conditions:
      - follower_io_burst:
          type: syscall
          syscall_name: read
          call_count: 30
  fail_write_node3_mid:
    type: syscall
    target: node3
    details:
      name: write
      return_value: -5
    begin_conditions:
      - raft_commit_mid:
          type: syscall
          syscall_name: write
          call_count: 12
  fail_openat_node1_early:
    type: syscall
    target: node1
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - aof_open_early:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 2
      - very_early_time:
          type: time
          time: 1500
  kill_node3_after_partition:
    type: process_kill
    target: node3
    begin_conditions:
      - partition_established_long:
          type: time
          time: 25000
      - sustained_write_pressure:
          type: syscall
          syscall_name: write
          call_count: 20
  fail_read_node2_during_rejoin:
    type: syscall
    target: node2
    details:
      name: read
      return_value: -1
    begin_conditions:
      - rejoin_window:
          type: time
          time: 70000
      - dump_read_on_rejoin:
          type: file_syscall
          file_name: .rdb
          syscall_name: read
          call_count: 1
