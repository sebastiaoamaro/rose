execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  long_pause_node1:
    type: process_pause
    target: node1
    duration: 50000
    begin_conditions:
      - heavy_read_burst:
          type: syscall
          syscall_name: read
          call_count: 60
      - mid_time:
          type: time
          time: 12000

  asymmetric_partition_node3:
    type: block_ips
    target: node3
    ips_in:
      - node2
    ips_out:
      - node1
    duration: 20000
    begin_conditions:
      - replication_timer_hit:
          type: syscall
          syscall_name: write
          call_count: 10

  fail_openat_node2_early:
    type: syscall
    target: node2
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - aof_open_early:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 1
      - early_time:
          type: time
          time: 3000

  kill_node1_during_partition:
    type: process_kill
    target: node1
    begin_conditions:
      - partition_established:
          type: time
          time: 15000

  fail_read_node2_during_recovery:
    type: syscall
    target: node2
    details:
      name: read
      return_value: -1
    begin_conditions:
      - dump_read_recovery:
          type: file_syscall
          file_name: .rdb
          syscall_name: read
          call_count: 1
      - recovery_time:
          type: time
          time: 20000

  isolate_client_to_node3:
    type: block_ips
    target: node3
    ips_in:
      - node1
      - node2
    duration: 40000
    begin_conditions:
      - client_write_burst:
          type: syscall
          syscall_name: write
          call_count: 25
