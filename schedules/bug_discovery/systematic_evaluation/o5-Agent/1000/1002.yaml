execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  partition_node2_in_from_node1:
    type: block_ips
    target: node2
    ips_in:
      - node1
    duration: 30000
    begin_conditions:
      - early_replication:
          type: time
          time: 5000
  partition_node2_out_to_node3:
    type: block_ips
    target: node2
    ips_out:
      - node3
    duration: 30000
    begin_conditions:
      - early_replication:
          type: time
          time: 5000
  fail_write_node3:
    type: syscall
    target: node3
    details:
      name: write
      return_value: -5
    begin_conditions:
      - raft_commit_pressure:
          type: syscall
          syscall_name: write
          call_count: 18

  pause_node1_short:
    type: process_pause
    target: node1
    duration: 10000
    begin_conditions:
      - leader_activity_spike:
          type: syscall
          syscall_name: write
          call_count: 8

  kill_node3_during_partition:
    type: process_kill
    target: node3
    begin_conditions:
      - partition_setup:
          type: time
          time: 9000
      - raft_commit_pressure:
          type: syscall
          syscall_name: write
          call_count: 18

  fail_openat_node1_late:
    type: syscall
    target: node1
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - aof_open_late:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 4
      - late_time:
          type: time
          time: 60000
