execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  corrupt_write_node2_on_rdb:
    type: syscall
    target: node2
    details:
      name: write
      return_value: -5
    begin_conditions:
      - rdb_temp_detect:
          type: file_syscall
          file_name: .rdb
          syscall_name: write
          call_count: 1
      - rdb_save_call:
          type: user_function
          symbol: "rdbSave"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  pause_node3_during_replication:
    type: process_pause
    target: node3
    duration: 20000
    begin_conditions:
      - replication_cron_trigger:
          type: user_function
          symbol: "replicationCron"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  kill_node2_on_raft_pressure:
    type: process_kill
    target: node2
    begin_conditions:
      - raft_commit_surge:
          type: syscall
          syscall_name: write
          call_count: 22
  block_node1_out_to_node3:
    type: block_ips
    target: node1
    ips_out:
      - node3
    duration: 30000
    begin_conditions:
      - leader_heartbeat_peak:
          type: syscall
          syscall_name: write
          call_count: 14
  fail_read_node1_late:
    type: syscall
    target: node1
    details:
      name: read
      return_value: -1
    begin_conditions:
      - dump_read_late:
          type: file_syscall
          file_name: .rdb
          syscall_name: read
          call_count: 1
      - late_time:
          type: time
          time: 120000
  fail_openat_node3_during_aof:
    type: syscall
    target: node3
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - aof_rewrite_start:
          type: user_function
          symbol: "aofRewrite"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
