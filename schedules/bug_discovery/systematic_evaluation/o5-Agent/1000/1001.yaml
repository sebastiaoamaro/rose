execution_plan:
  maximum_time: 60
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  corrupt_rdb_write_node1:
    type: syscall
    target: node1
    details:
      name: write
      return_value: -5
    begin_conditions:
      - rdb_temp_write:
          type: file_syscall
          file_name: .rdb
          syscall_name: write
          call_count: 1
      - rdb_save_entry:
          type: user_function
          symbol: "rdbSave"
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1

  fail_openat_aof_node2:
    type: syscall
    target: node2
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - aof_open_attempts:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 2
      - early_time:
          type: time
          time: 2000

  isolate_node1_outgoing:
    type: block_ips
    target: node1
    ips_out:
      - node2
      - node3
    duration: 20000
    begin_conditions:
      - raft_write_spike:
          type: syscall
          syscall_name: write
          call_count: 12

  pause_node3_long:
    type: process_pause
    target: node3
    duration: 50000
    begin_conditions:
      - follower_read_burst:
          type: syscall
          syscall_name: read
          call_count: 40

  kill_node2_mid_aof:
    type: process_kill
    target: node2
    begin_conditions:
      - mid_aof_activity:
          type: file_syscall
          file_name: .aof
          syscall_name: write
          call_count: 6
      - mid_time:
          type: time
          time: 8000

  fail_read_dump_node1:
    type: syscall
    target: node1
    details:
      name: read
      return_value: -1
    begin_conditions:
      - dump_read_attempt:
          type: file_syscall
          file_name: .rdb
          syscall_name: read
          call_count: 1
