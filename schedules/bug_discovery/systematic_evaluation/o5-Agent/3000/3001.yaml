execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  fault1:
    type: syscall
    target: node1
    details:
      name: openat
      return_value: -2
    begin_conditions:
      - open_rdb_first:
          type: file_syscall
          file_name: .rdb
          syscall_name: openat
          call_count: 1
  fault2:
    type: process_pause
    target: node2
    duration: 10000
    begin_conditions:
      - pause_before_replica_sync:
          type: user_function
          symbol: replicaCron
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault3:
    type: syscall
    target: node3
    details:
      name: write
      return_value: -1
    begin_conditions:
      - write_fail_on_aof_open:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 2
  fault4:
    type: block_ips
    target: node2
    ips_out:
      - node1
      - node3
    duration: 20000
    begin_conditions:
      - early_net_partition:
          type: time
          time: 5000
  fault5:
    type: process_kill
    target: node1
    begin_conditions:
      - kill_on_snapshot_triggered:
          type: user_function
          symbol: rdbSaveBackground
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault6:
    type: syscall
    target: node1
    details:
      name: read
      return_value: -1
    begin_conditions:
      - read_fail_on_restore:
          type: file_syscall
          file_name: .rdb
          syscall_name: read
          call_count: 1
  fault7:
    type: block_ips
    target: node3
    ips_in:
      - node2
    duration: 10000
    begin_conditions:
      - block_in_during_rewrite:
          type: user_function
          symbol: aofRewriteBuffers
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault8:
    type: syscall
    target: node2
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - open_temp_aof_fail:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 1
  fault9:
    type: process_pause
    target: node3
    duration: 20000
    begin_conditions:
      - pause_on_leader_activity:
          type: user_function
          symbol: clusterProcessSync
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault10:
    type: syscall
    target: node1
    details:
      name: write
      return_value: -1
    begin_conditions:
      - write_fail_during_aof_fsync:
          type: syscall
          syscall_name: write
          call_count: 3
