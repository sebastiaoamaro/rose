execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_cluster.sh
    duration: 20
  workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/start_workload.sh
  cleanup:
    script: /vagrant/schedules/bug_discovery/redis_setup/cleanup.sh
    duration: 5
  pre_workload:
    script: /vagrant/schedules/bug_discovery/redis_setup/init_cluster.sh
  tracer:
    functions_file: /vagrant/profiler/redis/functions.txt
    tracer_location: "/vagrant/tracer/target/release/tracer"
    pipe_location: "/tmp/containerpid"
    binary_to_examine: "/usr/local/bin/redis-server"
    tracing_type: sys_all_trace,container_controlled
nodes:
  node1:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.11
  node2:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.12
  node3:
    container: true
    script: /scripts/start_redis.sh
    ip: 172.38.0.13

faults:
  fault1:
    type: block_ips
    target: node1
    ips_out:
      - node2
    duration: 50000
    begin_conditions:
      - long_partition_midrun:
          type: time
          time: 20000
  fault2:
    type: syscall
    target: node2
    details:
      name: openat
      return_value: -2
    begin_conditions:
      - bad_open_on_dump_tmp:
          type: file_syscall
          file_name: .rdb.tmp
          syscall_name: openat
          call_count: 1
  # fault3:
  #   type: process_kill
  #   target: node3
  #   begin_conditions:
  #     - kill_on_raft_apply:
  #         type: user_function
  #         symbol: raftApplyLog
  #         binary_location: "/usr/local/bin/redis-server"
  #         call_count: 1
  fault4:
    type: syscall
    target: node1
    details:
      name: write
      return_value: -1
    begin_conditions:
      - write_fail_on_compaction:
          type: user_function
          symbol: rdbRemoveTempFile
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault5:
    type: process_pause
    target: node2
    duration: 50000
    begin_conditions:
      - pause_before_election:
          type: user_function
          symbol: clusterBeforeElection
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault6:
    type: syscall
    target: node3
    details:
      name: read
      return_value: -1
    begin_conditions:
      - read_fail_on_rdb_load:
          type: file_syscall
          file_name: .rdb
          syscall_name: read
          call_count: 2
  fault7:
    type: block_ips
    target: node2
    ips_in:
      - node3
    duration: 10000
    begin_conditions:
      - transient_block_on_sync:
          type: syscall
          syscall_name: write
          call_count: 6
  fault8:
    type: syscall
    target: node1
    details:
      name: openat
      return_value: -1
    begin_conditions:
      - open_fail_on_aof_temp:
          type: file_syscall
          file_name: .aof
          syscall_name: openat
          call_count: 1
  fault9:
    type: process_kill
    target: node2
    begin_conditions:
      - kill_during_aof_rewrite:
          type: user_function
          symbol: aofRewriteSchedule
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault10:
    type: syscall
    target: node3
    details:
      name: write
      return_value: -1
    begin_conditions:
      - write_fail_on_snapshot_finalize:
          type: file_syscall
          file_name: .rdb
          syscall_name: write
          call_count: 1
