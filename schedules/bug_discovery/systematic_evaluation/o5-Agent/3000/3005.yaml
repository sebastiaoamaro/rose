          type: file_syscall
          file_name: .aof
          syscall_name: write
          call_count: 2
  fault5:
    type: process_kill
    target: node1
    begin_conditions:
      - kill_on_mid_snapshot:
          type: user_function
          symbol: rdbSave
          binary_location: "/usr/local/bin/redis-server"
          call_count: 1
  fault6:
    type: block_ips
    target: node3
    ips_out:
      - node1
