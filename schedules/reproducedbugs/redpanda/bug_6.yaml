execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/reproducedbugs/redpanda/lxc/scripts/start_redpanda_cluster.sh
  workload:
    script: /vagrant/schedules/reproducedbugs/redpanda/lxc/scripts/signal_jepsen_start.sh
    wait_workload: true
  cleanup:
    script: /vagrant/schedules/reproducedbugs/redpanda/lxc/scripts/cleanup.sh
  tracer:
    tracer_location: /vagrant/rosetracer/target/release/rosetracer
    pipe_location: /tmp/containerpid
    binary_to_examine: /opt/redpanda/libexec/redpanda
    functions_file: /vagrant/function_analyzer/redpanda/functions.txt
    tracing_type: production_trace,container_controlled

nodes:
  n1:
    container: true
    container_type: lxc
    pid_file: /var/lib/redpanda/data/pid.lock
    script: /start_redpanda.sh
