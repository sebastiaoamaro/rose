execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/reproduced_bugs/redpanda/scripts/startcluster.sh
    duration: 10
  workload:
    wait_time: 10
    script: /vagrant/schedules/reproduced_bugs/redpanda/scripts/runworkload.sh
  cleanup:
    duration: 30
  tracer:
    tracer_location: /vagrant/tracer/target/release/tracer
    pipe_location: /tmp/containerpid
    tracing_type: sys_all_trace,container_controlled
nodes:
  redpanda0:
    container: true
  redpanda1:
    container: true
  redpanda2:
    container: true
  redpanda3:
    container: true
  redpanda4:
    container: true
