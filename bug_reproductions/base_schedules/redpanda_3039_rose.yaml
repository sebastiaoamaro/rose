execution_plan:
  maximum_time: 60
  setup:
    script: /vagrant/schedules/reproducedbugs/redpanda/scripts/startcluster.sh
    duration: 10
  workload:
    wait_time: 10
    script: /vagrant/schedules/reproducedbugs/redpanda/scripts/runworkload.sh
  cleanup:
    duration: 30
  tracer:
    tracer_location: /vagrant/rosetracer/target/release/rosetracer
    pipe_location: /tmp/containerpid
    tracing_type: full_trace,container_controlled
nodes:
  redpanda0:
    container: true
  redpanda1:
    container: true
  redpanda2:
    container: true
  redpanda3:
    container: true
  redpanda4:
    container: true
