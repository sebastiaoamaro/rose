execution_plan:
  maximum_time: 120
  setup:
    script: /vagrant/schedules/reproduced_bugs/hdfs/scripts/setup.sh
    duration: 5
  tracer:
    tracer_location: /vagrant/tracer/target/release/tracer
    pipe_location: /tmp/containerpid
    tracing_type: production_trace,process_controlled
  workload:
    wait_time: 10
    script: /vagrant/schedules/reproduced_bugs/hdfs/scripts/start_workload.sh
  cleanup:
    duration: 15
    script: /vagrant/schedules/reproduced_bugs/hdfs/scripts/stop_cluster.sh
nodes:
  name_node:
    container: false
    script: /vagrant/schedules/reproduced_bugs/hdfs/scripts/start_name_node.sh
  data_node_2:
    container: false
    script: /vagrant/schedules/reproduced_bugs/hdfs/scripts/start_data_node_2.sh
  data_node_3:
    container: false
    script: /vagrant/schedules/reproduced_bugs/hdfs/scripts/start_data_node_3.sh
  secondary_name_node:
    container: false
    script: /vagrant/schedules/reproduced_bugs/hdfs/scripts/start_secondary_name_node.sh
